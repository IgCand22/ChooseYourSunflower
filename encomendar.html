<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>sunflowers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sunflowers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="encomendar.html">Encomendar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col"></div>
      <div class="col">
        <h1>Encomendar Sunflower</h1>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col"></div>
      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome completo"
            width="100">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="exampleFormControlInput1"
            placeholder="Digite endereço para entrega" width="100">
        </div>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              <label for="exampleColorInput" class="form-label">Azul</label>
              <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#050ce1"
                title="Choose your color">
            </div>
            <div class="col">
              <label for="exampleColorInput" class="form-label">Rosas</label>
              <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#e70404"
                title="Choose your color">
            </div>
            <div class="col">
              <label for="exampleColorInput" class="form-label">Amarelo</label>
              <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#e7c104"
                title="Choose your color">
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
